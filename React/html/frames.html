<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <iframe src="https://www.example.com"></iframe>
<!--creating a iframe-->
    <h1>I-Frame</h1>
    <iframe src="https://www.youtube.com/embed/s4BibernJxU" width="690"height="470" allowfullscreen></iframe>
   
<!--By using the <iFrame> element, you can include a piece of content from another site. This allows you to integrate the content anywhere on the page,
     without having to include it in the structure of your web page, like a traditional element(<div></div>).-->

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12099.64847354151!2d-73.99153835796587!3d40.75889572576718!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259fd0a2217e7%3A0x7b8da1c1d7bb0816!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1620347312853!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <!--ATTRIBUTES OF IFRAME-->

    <iframe src="https://www.example.com"></iframe>
    <iframe src="https://www.example.com" width="500" height="300"></iframe>
    <iframe src="https://www.example.com" scrolling="no"></iframe>
    <iframe src="https://www.example.com" frameborder="0"></iframe> <!-- whether or not to show the border around the frame-->
    <iframe src="https://www.example.com" allowfullscreen></iframe>
    <iframe src="https://www.example.com" sandbox="allow-scripts"></iframe>
    <iframe src="https://www.example.com" name="example"></iframe>


    
</body>
</html>
