<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- * the <object> tag can be used to represent an external resource or it is used to define embedded objects inside an HTML Document. -->

    <!-- ? provide a meaningful experience for users whose browsers may not support the <object> tag or fail to load the embedded video.  -->

    <object data="Fun.mp4" type="video/mp4" width="640" height="360">
        <!-- Fallback content in case video cannot be displayed -->
        <p>Your browser does not support the video tag or the file format of this video. Please try a different browser
            or download the video below.</p>
        <a href="Fun.mp4" download>Download Video</a>
    </object>
</body>

</html>
