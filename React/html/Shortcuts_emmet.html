<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="example"></div>
    <!--ADDING ID using Emmet -- "#example" -->
    <p id="example"></p>
    <!--We can also create an id for different elements.-- "p#example" -->
    <!-- -------------------------------------------------->
    <!--ADDING CLASS --- ".example" and for different elements we use "p.example"-->
    <div class="example"></div>
    <!-- -------------------------------------------------->
    <!--ADDING BOTH CLASS AND ID WE USE "P#dName.className"-->
    <p id="idname" class="classname"></p>
    <!-- -------------------------------------------------->
    <!--ADDING MULTIPLE CLASSES --"div.class1.class2.class3"-->
    <div class="class1 class2 class3"></div>
    <!-- -------------------------------------------------->
    <!--ADDING CUSTOM ATTRIBUTES we use-- "p[title="Scaler academy"]"-->
    <p title="Scaler academy"></p>
    <!--ADDING CUSTOM ATTRIBUTES we use-- "td[rowspan=2 colspan=3 title]"-->
    <td rowspan="2" colspan="3" title=""></td>
    <!-- ------------------------------------------------ -->
    <!--ADDING TEXT --"a{click here}"-->
    <a href="">click here</a>
    <!-- ------------------------------------------------ -->
    <!--ADDING CHILD (NEST A TAG WITHIN A TAG)--"DiV>p"-->
    <div>
        <p></p>
    </div>
    <!--ADDING CHILD (NEST A TAG WITHIN A TAG) with  multiple elements (left of > will be the parent for the element to the right of > "nav>ul<li"--""  --"DiV>p"-->
    <ul>
        <li>
            <ol>
                <li> </li>
            </ol>
        </li>
    </ul>
    <!-- ------------------------------------------------ -->
    <!--ADDING SIBLING --"div+p+nav"-->
    <div></div>
    <p></p>
    <img src="" alt="">
    <!-- ------------------------------------------------ -->
    <!--MULTIPLICATION  --"ul>li*5 or ul>li.item$*5"-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <ul>
        <li class="item1"></li>
        <li class="item2"></li>
        <li class="item3"></li>
        <li class="item4"></li>
        <li class="item5"></li>
    </ul>
    <!-- ------------------------------------------------ -->
    <!--GROUPING --"div>(header>ul>li*2>a)+footer>p"-->
    <div>
        <header>
            <ul>
                <li><a href=""></a></li>
                <li><a href=""></a></li>
            </ul>
        </header>
        <footer>
            <p></p>
        </footer>
    </div>

</body>

</html>
