<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
                                <!--^The  unordered lists in HTML accept global attributes of HTML.-->
    <ul id="my-list" class="my-class" lang="en" style="color: blue;" tabindex="1">
        <li>Title 1</li>
        <li>Title 2</li>
        <li>Title 3</li>
    </ul>

                               <!--*some common attributes that are used in ordered lists in HTML-->
    <ol reversed>
        <li>Item 3</li>
        <li>Item 2</li>
        <li>Item 1</li>
    </ol>

    <ol start="10">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
                                    <!--^Description Lists-->
    <dl>
        <dt>Term 1</dt>
        <dd>Description 1</dd>
        <dt>Term 2</dt>
        <dd>Description 2</dd>
        <dt>Term 3</dt>
        <dd>Description 3</dd>
      </dl>
     
       <!--Nested list-->
      <ol>
        <li> Html </li>
        <li> Css </li>
        <li> Javascript </li>
        <!-- This list will be nesting within the Javascript item -->
        <ul>
            <li>VueJS</li>
            <li>ReactJS</li>
            <li>AngularJS</li>
        </ul>
        <li> Git </li>
    </ol>

</body>

</html>
