<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #sPara {
            background-color: red;
        }

        #fpara {
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="fpara" style="border:2px solid black">
        <p>First</p>
        <div id="sPara" style="border:1px solid black">
            <p>
                second
            </p>
        </div>
    </div>
    <script>
        // Select the element
const element = document.getElementById('sPara');

// Modify its CSS properties using cssText
element.style.cssText = 'color: white; font-size: 18px;  line-height:5rem';
    </script>
</body>

</html>
